</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MENPOST</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

                    <a class="nav-link" href="#">about</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">contact us</a>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>

                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container my-4">
        <h1 class="my-3"> wlcome to MENPOST</h1>
    </div>
    <div class="container">

        <!-- url box -->
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">Url</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter your url here">
            </div>
        </div>
        <!-- request type box -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Request type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requesttype" id="get" value="GET" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Get
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requesttype" id="post" value="POST">
                        <label class="form-check-label" for="post">
                            Post
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- content type box -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">content type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contenttype" id="jsonradio" value="json" checked>
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contenttype" id="paramsradio" value="params">
                        <label class="form-check-label" for="params">
                            CUSTOM  PARAMETER
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- parameters-box- this will hide on cliking json option in content type -->
        <div id="parametersbox">
            <div class="form-row">
                <label for="url" class="col-sm-2 col-form-label">parameter 1</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="parameterkey1" placeholder="enter parameter 1 key">
                </div>
                <div class=" col-md-4">
                  <input type="text" class="form-control" id="parametervalue1"
                  placeholder="enter parameter 1 value">
                </div>
                <button id="addparam" class="btn btn-primary">+</button>
            </div>
            <div id="params"></div>
        </div>

        <!-- jsonrequest box -->
        <div class="my-3" id="requestjsonbox">
            <div class="form-group row">
                <label for="requestjson" class="col-sm-2 col-form-label">Enter request json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestjsontext" rows="3"></textarea>
                </div>
            </div>
        </div>
        <!-- submit button -->
        <div class="form-group row">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary">sumbit</button>
            </div>
        </div>

        <!-- response box -->
        <div class="my-3" id="responsejsonbox">
            <div class="form-group row">
                <label for="responsejsontext" class="col-sm-2 col-form-label">response</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="responsejsontext" rows="3">
                        your response will appear here
                    </textarea>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>
